<!DOCTYPE html>
<html>
    <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        max-width: 700px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        padding: 40px;
    }
    
    h1 { 
        color: #c8d2ff; 
        text-align: center; 
        margin-bottom: 30px;
        font-size: 2.5em;
    }
    
    .upload-box { 
        border: 3px dashed #667eea; 
        padding: 40px; 
        text-align: center; 
        border-radius: 15px;
        background: #f8f9ff;
        transition: all 0.3s;
    }
    
    .upload-box:hover {
        border-color: #764ba2;
        background: #f0f1ff;
    }
    
    button { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; 
        border: none; 
        padding: 15px 40px; 
        border-radius: 25px;
        cursor: pointer; 
        font-size: 16px;
        font-weight: bold;
        margin: 15px 5px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: transform 0.2s;
    }
    
    button:hover { 
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    input[type="file"] {
        margin: 15px 0;
        padding: 10px;
    }
    
    input[type="number"] {
        padding: 10px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        width: 120px;
        text-align: center;
        margin: 0 10px;
    }
    
    label {
        font-weight: 600;
        color: #555;
    }
    
    .results { 
        margin-top: 30px; 
        padding: 20px;
        background: #f8f9ff;
        border-radius: 15px;
    }
    
    .results h2, .results h3 {
        color: #667eea;
        margin: 20px 0 10px 0;
    }
    
    .results ul {
        list-style: none;
        padding: 0;
    }
    
    .results li {
        padding: 10px;
        margin: 5px 0;
        background: white;
        border-radius: 8px;
        border-left: 4px solid #667eea;
    }
    
    strong {
        color: #764ba2;
    }
    
    em {
        color: #888;
        font-size: 0.9em;
    }
    
    img { 
        max-width: 100%; 
        border-radius: 15px;
        margin: 20px 0;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
</style>
<head>
    <title>Food Analyzer</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        .upload-box { border: 2px dashed #ccc; padding: 40px; text-align: center; }
        .results { margin-top: 20px; }
        img { max-width: 300px; }
    </style>
</head>
<body>
    <h1> Food Nutrition Analyzer</h1>
    
    <div class="upload-box">
        <input type="file" id="imageInput" accept="image/*">
        <button id="analyzeBtn">Analyze</button>
        
        <label>Portion (grams):</label>
        <input type="number" id="portionInput" value="100">
    </div>
    
    <div id="results" class="results"></div>

    <script>
        const API_URL = "http://localhost:8000/api/analyze/";

        document.getElementById('analyzeBtn').addEventListener('click', analyzeFood);

        async function analyzeFood() {
            const fileInput = document.getElementById('imageInput');
            const portion = document.getElementById('portionInput').value || "100";
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = "Loading...";
            
            if (!fileInput.files?.length) {
                resultsDiv.innerHTML = `<p style="color:#b00020">Please select an image.</p>`;
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('weight', portion);

            try {
                const res = await fetch(API_URL, { method: 'POST', body: formData });
                const contentType = res.headers.get('content-type') || '';
                const payload = contentType.includes('application/json') ? await res.json() : await res.text();

                if (!res.ok) {
                    console.error('Server error payload:', payload);
                    resultsDiv.innerHTML = `<pre style="white-space:pre-wrap;color:#b00020">HTTP ${res.status}\n${typeof payload === 'string' ? payload : JSON.stringify(payload, null, 2)}</pre>`;
                    return;
                }

                if (typeof payload !== 'object' || !payload.success) {
                    resultsDiv.innerHTML = `<pre style="white-space:pre-wrap;color:#b00020">${JSON.stringify(payload, null, 2)}</pre>`;
                    return;
                }

                const preds = (payload.predictions || [])
                    .map(p => `<li>${p.food_name}: <strong>${p.confidence}%</strong></li>`).join('');

                resultsDiv.innerHTML = `
                    <h2>Top Predictions</h2>
                    <ul>${preds}</ul>
                    <h3>Nutrition for ${payload.portion_grams}g</h3>
                    <ul>
                        <li>Calories: <strong>${payload.nutrition.calories}</strong></li>
                        <li>Protein: <strong>${payload.nutrition.protein}g</strong></li>
                        <li>Carbs: <strong>${payload.nutrition.carbs}g</strong></li>
                        <li>Fats: <strong>${payload.nutrition.fats}g</strong></li>
                    </ul>
                    <p><em>Source: ${payload.data_source}</em></p>
                `;
            } catch (e) {
                console.error(e);
                resultsDiv.innerHTML = `<p style="color:#b00020">${e.message}</p>`;
            }
        }
    </script>
</body>
</html>
